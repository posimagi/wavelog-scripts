services:
  wavelog-db:
    image: mariadb:11.3
    container_name: wavelog-db
    env_file:
      ./secrets/db.env
    volumes:
      - wavelog-dbdata:/var/lib/mysql
    restart: unless-stopped

  wavelog-main:
    container_name: wavelog-main
    image: ghcr.io/wavelog/wavelog:latest
    depends_on:
      - wavelog-db
    environment:
      CI_ENV: docker
    volumes:
      - wavelog-config:/var/www/html/application/config/docker
      - wavelog-uploads:/var/www/html/uploads
      - wavelog-userdata:/var/www/html/userdata
      - ./config/config.php:/var/www/html/application/config/config.php:ro
      - ./config/wavelog.php:/var/www/html/application/config/wavelog.php:ro
    ports:
      - "8086:80"
    restart: unless-stopped

volumes:
  wavelog-dbdata:
  wavelog-uploads:
  wavelog-userdata:
  wavelog-config:
